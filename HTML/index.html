<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Clothes Shop - Trendy Clothes Online</title>
</head>
<body>
      <header>
        <div class="container">
            <div class="logo">Clothify</div>
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#login" id="loginBtn">Login</a></li>
                    <li><a href="#register" id="registerBtn">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Discover Your Style</h1>
            <p>Trendy clothes with exclusive offers just for you</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>
     <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="../image/Classic T-shirt.jpg" alt="Classic T-shirt" />
                <h3>Classic T-shirt</h3>
                <p>$19.99</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="/image /Denim Jacket.jpg" alt="Denim Jacket" />
                <h3>Denim Jacket</h3>
                <p>$49.99</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../image/jeans.jfif" alt="Jeans" />
                <h3>Blue Jeans</h3>
                <p>$39.99</p>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../image/shirt.jfif" alt="Shirt" />
                <h3>Casual Shirt</h3>
                <p>$29.99</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
